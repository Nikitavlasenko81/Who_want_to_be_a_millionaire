<!doctype html>
<html lang="ru">
<head>
	<!-- Обязательные метатеги -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100;1,400;1,500&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Милионер</title>
</head>
<body>
<div class="container">
<div class="row align-items-center mb-4">
	<div class="col-8 logo text-center">
		<img src="img/Logo.png" alt="">
	</div>
	<div class="col-4">
		<div class="row mb-4">
			<div class="col text-center icons mb-4 mt-4">
				<a class="icon 50-50"><img src="img/50-50.png" alt=""></a>
				<a class="icon helpOfAudience"><img src="img/helpOfAudience.png" alt=""></a>
				<a class="icon call"><img src="img/call.png" alt=""></a>
			</div>
			<div class="row">
				<div class="col text-center level">
					<ul class="score_counter">
						<li class="active">100$</li>
						<li>200$</li>
						<li>300$</li>
						<li>500$</li>
						<li>1 000$</li>
						<li>2 000$</li>
						<li>4 000$</li>
						<li>8 000$</li>
						<li>16 000$</li>
						<li>32 000$</li>
						<li>64 000$</li>
						<li>125 000$</li>
						<li>250 000$</li>
						<li>500 000$</li>
						<li>1 000 000$</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row questionAndAnswers">

	</div>
</div>



	<!-- Modal -->
	<div class="modal fade myModal" id="staticBackdrop myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h1 class="result text-center m-5 mt-3"></h1>
					<h2 class="fireproof text-center m-4"></h2>

				</div>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
